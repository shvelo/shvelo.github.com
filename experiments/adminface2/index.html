<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Adminface</title>
<meta name="description" content="">
<meta name="author" content="Nick Shvelidze">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="shortcut icon" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">
<link rel="stylesheet" href="css/style.css">

<div class="overlay"></div>
<div class="preview"></div>

<header>
    <a class="title" href>Adminface</a>
    <ul class="nav">
        <li><a href="login.html">Logout</a>
    </ul>
</header>

<div class="sidebar">
    <ul>
        <li><a href="#stats" class="active" title="Stats"></a>
        <li><a href="#posts" title="Posts"></a>
        <li><a href="#media" title="Media"></a>
        <li><a href="#settings" title="Settings"></a>
        <li><a href="#add" title="Add"></a>
    </ul>
</div>

<div class="wrapper">
    <div class="content">
        <ul>
            <li id="stats" class="tab active">
                <header>Stats</header>
                
                <div class="chart-container visits">
                    <div class="label">Visits</div>
                    <div class="chart"></div>
                </div>
            </li>
            
            <li id="posts" class="tab">
                <header>Posts</header>
                <ul class="list">
                    <li class="item doc" data-doc="content/doc1.json">
                        <div class="icon"></div>
                        <div class="label">Document</div>
                        <div class="actions">
                            <div class="pre" title="Preview"></div>
                            <div class="edt" title="Edit"></div>
                            <div class="rem" title="Remove"></div>
                        </div>
                    </li>
                </ul>
            </li>
            
            <li id="media" class="tab">
                <header>Media</header>
                <ul class="list">
                    <li class="item vid" data-video="30230507">
                        <div class="icon"></div>
                        <div class="label">Possieure</div>
                        <div class="actions">
                            <div class="pre" title="Preview"></div>
                            <div class="edt" title="Edit"></div>
                            <div class="rem" title="Remove"></div>
                        </div>
                    </li>
                    <li class="item vid" data-video="30402976">
                        <div class="icon"></div>
                        <div class="label">Adventures of Tintin</div>
                        <div class="actions">
                            <div class="pre" title="Preview"></div>
                            <div class="edt" title="Edit"></div>
                            <div class="rem" title="Remove"></div>
                        </div>
                    </li>
                    <li class="item cam" data-picture="http://b.vimeocdn.com/ts/203/023/203023619_640.jpg">
                        <div class="icon"></div>
                        <div class="label">Possieure</div>
                        <div class="actions">
                            <div class="pre" title="Preview"></div>
                            <div class="edt" title="Edit"></div>
                            <div class="rem" title="Remove"></div>
                        </div>
                    </li>
                    <li class="item mus" data-music="PFdhf8">
                        <div class="icon"></div>
                        <div class="label">Music</div>
                        <div class="actions">
                            <div class="pre" title="Preview"></div>
                            <div class="edt" title="Edit"></div>
                            <div class="rem" title="Remove"></div>
                        </div>
                    </li>
                </ul>
            </li>
            
            <li id="settings" class="tab">
                <header>Settings</header>
                <ul class="list">
                    <li class="item set off">
                        <div class="icon"></div>
                        <div class="label">Setting 1</div>
                    </li>
                    <li class="item set">
                        <div class="icon"></div>
                        <div class="label">Setting 2</div>
                    </li>
                </ul>
            </li>
            
            <li id="add" class="tab">
                <header>Add</header>
            </li>
        </ul>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/flotr2.min.js"></script>
<script src="js/adminface.js"></script>
