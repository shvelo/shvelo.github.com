                    </li>
                </ul>

                <header>Document</header>

            <li data-tab="music" class="tab">

                <ul class="list">
                    <li class="item set off">
                        <div class="icon"></div>
                        <div class="label">Setting 1</div>
                    </li>
                    <li class="item set">
                        <div class="icon"></div>
                        <div class="label">Setting 2</div>
