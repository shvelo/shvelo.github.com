<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Nick Shvelidze</title>
  <meta content="I code awesome stuff, &#39;nuff said" name="description" />
  <meta content="width=device-width,initial-scale=1" name="viewport" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="img/pirate.png" rel="shortcut icon" />
</head>
<body>
  <section>
    <div class="left">
      <img alt="me" src="img/pirate.png" />
    </div>
    <div class="right">
      <h1>
        Nick Shvelidze
      </h1>
      <h2>
        I code awesome stuff, 'nuff said
      </h2>
      <div class="social">
        <a class="fa fa-github-square fa-4x" href="https://github.com/shvelo" target="_blank">
          <span>Github</span>
        </a>
        <a class="fa fa-google-plus-square fa-4x" href="https://plus.google.com/+NickShvelidze" target="_blank">
          <span>Google+</span>
        </a>
        <a class="fa fa-twitter-square fa-4x" href="https://twitter.com/libgrog" target="_blank">
          <span>Twitter</span>
        </a>
        <a class="fa fa-linkedin-square fa-4x" href="https://linkedin.com/in/shvelo" target="_blank">
          <span>Linkedin</span>
        </a>
        <a class="fa fa-facebook-official fa-4x" href="https://facebook.com/pirrate.me" target="_blank">
          <span>Facebook</span>
        </a>
      </div>
    </div>
  </section>
  <section class="repos" id="repos">
  </section>
  <script type="text/html" id="repo-tpl">
      <header>
        <span class="name"><%this.name%> <small><%this.language%></small></span>
        <span class="spacer"></span>
        <span class="stars"><i class="fa fa-star"></i> <%this.stargazers_count%></span>
        <span class="forks"><i class="fa fa-code-fork"></i> <%this.forks%></span>
      </header>
      <p><%this.description%></p>
  </script>
  <script src="js/template.js"></script>
  <script src="js/index.js"></script>
</body>
