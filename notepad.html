<!DOCTYPE html>
<html>
<head>
<title>Notepad</title>
<style>
  html, body {
    height: 100%;
    padding: 0;
    margin: 0;
    cursor: text;
  }

  body {
    font-size: 1.5em;
    font-family: sans-serif;
    color: #2d2d2d;
  }

  #content {
    outline: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    padding: 1em;
    cursor: text;
  }
</style>
</head>
<body>

<div id="content" contenteditable></div>

<script>
(function() {
  if(!'localStorage' in window) {
    document.title = "Notepad (saving disabled)"
    return false
  }

  var contentDiv = document.getElementById('content')

  document.title = "Notepad (saving enabled)"
  var content = localStorage['content']
  if(content) {
    contentDiv.innerHTML = content
  }
  
  contentDiv.onkeyup = function() {
    localStorage['content'] = contentDiv.innerHTML
  }

  contentDiv.onfocus = function() {
    var range,selection;
    range = document.createRange();//Create a range (a range is a like the selection but invisible)
    range.selectNodeContents(this);//Select the entire contents of the element with the range
    range.collapse(false);//collapse the range to the end point. false means collapse to end rather than the start
    selection = window.getSelection();//get the selection object (allows you to change selection)
    selection.removeAllRanges();//remove any selections already made
    selection.addRange(range);//make the range you have just created the visible selection
  }

  contentDiv.focus()

  document.body.onclick = function() {
    contentDiv.focus()
  }
})()
</script>
</body>
</html>
